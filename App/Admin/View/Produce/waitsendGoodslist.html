<!DOCTYPE html>
<html>
<head>
<title></title>
<link rel="stylesheet" href="__STATIC__css/bootstrap.css"/>
<link rel="stylesheet" href="__CSS__manager.css"/>
<script type="text/javascript" src="__JS__html5.js" ></script>
</head>
<body>

<div class="container content-main">
	<!--导航线 start-->
	<div class="row">
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li >
				<a href="#">系统菜单</a>
				</li>
				<li >
				<a href="#">/</a>
				</li>
				<li>
				<a href="#">生产管理</a>
				</li>
				<li >
				<a href="#">/</a>
				</li>
				<li>
				<a href="#">待发货的单子</a>
				</li>
			</ul>
			<div class="pull-right">
				<form class="navbar-form navbar-left" role="search" method="post" action="__CONTROLLER__/searchProduce">
					<div class="form-group">
						<input type="text" class="form-control" name="search_str"  placeholder="请输入订单编号"></div>
					<select class="form-control"  name="search_type">
						<option value="o_id">订单编号</option>
					</select>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
	<div class="hrdivblack"></div>
	<!--导航线 end-->
	<div class="row ">
		<table class="table table-bordered table-hover table-margin" id="table1">
			<thead>
				<tr>
					<th>工厂订单号</th>
					<th>订单客户</th>
					<th>客户订单号</th>
					<th>生产双数</th>
					<th>交易金额</th>
					<th>下单时间</th>
					<th>生产状态</th>
					<th>查看详情</th>
					<th >操作</th>
				</tr>
			</thead>
			<tbody>
			<%foreach name="datalist" item="one" %>
			<tr>
				<td><{$one.o_displayid}></td>
				<td><{$one.o_customer}></td>
				<td><{$one.oc_id}></td>
				<td><{$one.o_number}></td>
				<td><{$one.o_totalprice}></td>
				<td><{$one.o_time}></td>
				<td><{$one.orderstatus.os_name}></td>
				<td><a href="__CONTROLLER__/deliberGoodsUi/id/<{$one.o_id}>">查看</a></td>
				<td><a href="__CONTROLLER__/deliberGoodsUi/id/<{$one.o_id}>">发货</a></td>
			</tr>
			<%/foreach%>
			</tbody>
		</table>
	</div>
	<!--分页 start-->
	<div class="row">
		<div class="col-md-offset-3">
			<{$page}>
		</div>

	</div>
	<!--分页 end-->
</div>
<script type="text/javascript" src="__STATIC__js/jquery-1.11.0.js"></script>
<script type="text/javascript" src="__STATIC__js/bootstrap.js" ></script>
</body>
</html>
