<!DOCTYPE html>
<html>
<head>
  <title></title>
 <link rel="stylesheet" href="__STATIC__css/bootstrap.css"/>
  <link rel="stylesheet" href="__CSS__manager.css"/>
  <script type="text/javascript" src="__JS__html5.js" ></script>
</head>
<body>

  <div class="container content-main">
    <!--导航线 start-->
    <div class="row">
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li >
            <a href="#">我的面板</a>
          </li>
          <li >
            <a href="#">/</a>
          </li>
          <li>
            <a href="#">仓库管理</a>

          <li >
            <a href="#">/</a>
          </li>
          <li >
            <a href="#">添加库存</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="hrdivblack"></div>
    <!--导航线 end-->

    <form action="__MODULE__/Storehouse/addgoodsingle" method="post">
      <!--左边 start-->
      <div class="col-md-6">
          <div class="form-horizontal" >

             <!--一行开始 start-->
            <div class="form-group">
              <label for="1" class="col-sm-4 control-label">货物名称</label>
              <div class="col-md-8">
                <p class="input-group">
                  <span class="input-group-addon">
                   ：
                  </span>
                  <label  class="form-control" id="1" >
                  <input   id="gl_name" style="border:0px;width:200px" type="text" name="gl_name" >
                  </label>
                  </p>
              </div>
            </div>
            <!--一行结束  end-->
            <!--一行开始 start-->
            <div class="form-group">
              <label for="1" class="col-sm-4 control-label">货物型号</label>
              <div class="col-md-8">
                <p class="input-group">
                  <span class="input-group-addon">
                    ：
                  </span>
                  <label  class="form-control" id="1" >
                    <input   id="gl_models" style="border:0px;width:200px" type="text" name="gl_models" >
                  </label>
                  
                  <label style="display:none"  id="modelss" class="input-group-addon small color-white">*</label>
                  </p>
              </div>
            </div>
            <!--一行结束  end--   
            
              <!--一行开始 start-->
            <div class="form-group">
              <label for="1" class="col-sm-4 control-label">货物数量</label>
              <div class="col-md-8">
                <p class="input-group">
                  <span class="input-group-addon">
                    ：
                  </span>
                  <label  class="form-control" id="1" >
                    <input  id="gl_number" style="border:0px;width:200px" type="text" name="gl_number" >
                  </label>
                  </p>
              </div>
            </div>
            <!--一行结束  end-->
               <!--一行开始 start-->
            <div class="form-group">
              <label for="1" class="col-sm-4 control-label">计量单位</label>
              <div class="col-md-8">
                <p class="input-group">
                  <span class="input-group-addon">
                    ：
                  </span>
                  <label  class="form-control" id="1" >
                 <input  id="gl_measurementunits" style="border:0px;width:200px" type="text" name="gl_measurementunits" >
                  </label>
                  </p>
              </div>
            </div>
            <!--一行结束  end-->
              <!--一行开始 start-->
            <div class="form-group ">
              <label for="1" class="col-sm-4 control-label">类型名称</label>
              <div class="col-md-8">
                <p class="input-group">
                  <span class="input-group-addon">
                    ：
                  </span>
                  <select class="form-control" name="gk_id">
                   <%volist name="casetype" id="vo"%>
                    <option  value="<{$vo.gk_id}>"><{$vo.gk_name}></option>
                  <%/volist%>
                  </select>
                  </p>
              </div>
            </div>
            <!--一行结束  end-->     
              <!--一行开始 start-->
            <div class="form-group">
              <label for="1" class="col-sm-4 control-label">货物颜色</label>
              <div class="col-md-8">
                <p class="input-group">
                  <span class="input-group-addon">
                    ：
                  </span>
                  <label  class="form-control" id="1" >
                    <input  id="gl_color" style="border:0px;width:200px" type="text" name="gl_color" >
                  </label>
                  </p>
              </div>
            </div>
            <!--一行结束  end-->
          
          </div>
      </div>
      <!--左边 end-->


      <!--右边 start-->
       <div class="col-md-6">
          <div class="form-horizontal" >
               <!--一行开始 start-->
            <div class="form-group">
              <label for="1" class="col-sm-4 control-label">货物材料</label>
              <div class="col-md-8">
                <p class="input-group">
                  <span class="input-group-addon">
                    ：
                  </span>
                  <label  class="form-control" id="1"  >
                    <input  id="gl_material" style="border:0px;width:200px"  type="text" name="gl_material" >
                  </label>
                  </p>
              </div>
            </div>
            
            <!--一行结束  end-->       
            <!--一行开始 start-->
            <div class="form-group">
              <label for="1" class="col-sm-4 control-label">货物商标</label>
              <div class="col-md-8">
                <p class="input-group">
                  <span class="input-group-addon">
                    ：
                  </span>
                  <label  class="form-control" id="1" >
                  <input  id="gl_logo" style="border:0px;width:200px" type="text" name="gl_logo" >
                  </label>
                  </p>
              </div>
            </div>
            <!--一行结束  end-->
             <!--一行开始 start-->
            <div class="form-group">
              <label for="1" class="col-sm-4 control-label">货物规格</label>
              <div class="col-md-8">
                <p class="input-group">
                  <span class="input-group-addon">
                    ：
                  </span>
                  <label  class="form-control" id="1" >
                   <input  id="gl_format" style="border:0px;width:200px" type="text" name="gl_format" >
                  </label>
                  </p>
              </div>
            </div>
            <!--一行结束  end-->
              <!--一行开始 start-->
            <div class="form-group">
              <label for="1" class="col-sm-4 control-label">货物单价</label>
              <div class="col-md-8">
                <p class="input-group">
                  <span class="input-group-addon">
                    ：
                  </span>
                  <label  class="form-control" id="1" >
                 <input  id="gl_price" style="border:0px;width:200px" type="text" name="gl_price" >
                  </label>
                  </p>
              </div>
            </div>
            <!--一行结束  end-->
           
              <!--一行开始 start-->
            <div class="form-group">
              <label for="1" class="col-sm-4 control-label">供应商</label>
              <div class="col-md-8">
                <p class="input-group">
                  <span class="input-group-addon">
                    ：
                  </span>
                  <label  class="form-control" id="1" >
                 <input  id="gl_supplier" style="border:0px;width:200px" type="text" name="gl_supplier" >
                  </label>
                  </p>
              </div>
            </div>
            <!--一行结束  end-->
               <!--一行开始 start-->
            <div class="form-group">
             <label for="1" class="col-sm-4 control-label"></label>
              <div class="col-md-8">
                <p class="input-group pull-right">
                  <!--<span class="input-group-addon">
                  </span> -->
                  <label  id="1" >
                    <input type="submit" value="确定添加" class="btn btn-primary">
                  </label>
                  </p>
              </div>
            </div>
            <!--一行结束  end-->
          </div>
      </div>
      <!--右边 end-->

</form>

  </div>
  <script type="text/javascript" src="__STATIC__js/jquery-1.11.0.js"></script>
  <script type="text/javascript" src="__STATIC__js/bootstrap.js" ></script>
   <script type="text/javascript" src="__STATIC__js/ajaxhelper.js"></script>
  <script type="text/javascript" src="__STATIC__js/jshelper.js"></script>
  <script type="text/javascript">
      $(function(){
         $("#gl_models").blur(function(){
            var glmodels_value=$("#gl_models").val();
            if(glmodels_value.length>0){
                var post_data={glmodels:glmodels_value};
                ajaxhelper.post(post_data,"__MODULE__/Storehouse/checkModels",check_modelss);
            }else{
              jshelper.show_message("货物型号不能为空");
              return;
            }
         })
      })

      function check_modelss(data){
        var flag=data.flag;
        if(flag==true){
          if(data.message){
            $("#modelss").show();
            $("#modelss").text(data.message);
          }else{

          }
        }else{

        }
      }
  </script>
</body>
